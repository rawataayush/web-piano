<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Piano</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
    <h1>Web Piano</h1>
    <p>Use your mouse or the indicated keyboard keys (QWERTY layout).</p>
</header>

<main>
    <div class="piano-container">
        <div class="heading">
            <h5>Piano</h5>
            <p>Press the keys to play the notes</p>
        </div>
        <div id="white-keys">
            <div class="keyQ white-key key">Q</div>
            <div class="keyW white-key key">W</div>
            <div class="keyE white-key key">E</div>
            <div class="keyR white-key key">R</div>
            <div class="keyT white-key key">T</div>
            <div class="keyY white-key key">Y</div>
            <div class="keyU white-key key">U</div>
            <div class="keyI white-key key">I</div>
            <div class="keyO white-key key">O</div>
            <div class="keyP white-key key">P</div>
        </div>
    </div>
</main>
    <script src="script.js"></script>
</body>
</html>
